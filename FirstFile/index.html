<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不可征服</title>
    <style type="text/css">
        body{
            background-image: url(we.jpg);
        }
        <!--设置字体跳动的动画-->
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100}
        }
        <!--设置h1与p标签都满足此动画，且以2s间隔一直跳动-->
        h1,p{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio src="陈奕迅 - 无条件.MP3" controls="controls" autoplay="autoplay"></audio>
<h1>不可征服</h1>
<p>我是我命运的主宰,</p>
<p>我是我灵魂的统帅。</p>
</body>
</html>
